<!-- body classes:  -->
<!-- "boxed": boxed layout mode e.g. <body class="boxed"> -->
<!-- "pattern-1 ... pattern-9": background patterns for boxed layout mode e.g. <body class="boxed pattern-1"> -->
<!-- "transparent-header": makes the header transparent and pulls the banner to top -->
<!-- "gradient-background-header": applies gradient background to header -->
<!-- "page-loader-1 ... page-loader-6": add a page loader to the page (more info @components-page-loaders.html) -->

<body class=" ">

    <!-- scrollToTop -->
    <!-- ================ -->
    <div class="scrollToTop circle"><i class="fa fa-angle-up"></i></div>

    <!-- ================ -->
    <div class="page-wrapper">
        <!-- header-container start -->

            <!-- header start -->

            <!-- "fixed-all": enables fixed navigation only for all devices desktop and mobile e.g. class="header fixed fixed-desktop clearfix" -->
            <!-- "dark": dark version of header e.g. class="header dark clearfix" -->
            <!-- "centered": mandatory class for the centered logo layout -->
            <!-- ================ -->
            <header class="header clearfix">
                <div class="container">
                    <div class="row">

                                <div id="logo" class="logo">
                                    <a href="#"><img id="logo_img" src="images/logo_light_blue.png" alt="The Project"></a>
                                </div>

                                <!-- name-and-slogan -->
                                <div class="site-slogan">
                                    Multipurpose HTML5 Template
                                </div>

                            </div>
                            <!-- header-first end -->

                        </div>
                        <div class="col-lg-9">

                            <div class="row">

                                </div>

                                            <li class="twitter"><a href="#"><i class="fa fa-twitter"></i></a></li>
                                            <li class="googleplus"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                            <li class="instagram"><a href="#"><i class="fa fa-instagram"></i></a></li>
                                            <li class="youtube"><a href="#"><i class="fa fa-youtube"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="header-second clearfix">

                                <!-- "animated": Enables animations on dropdowns opening e.g. class="main-navigation animated" -->
                                <!-- ================ -->
                                <div class="main-navigation main-navigation--mega-menu  animated">
                                    <nav class="navbar navbar-expand-lg navbar-light p-0">
                                        <div class="navbar-brand clearfix hidden-lg-up">

                                                    <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">Who we are</a>

                                                        </li>
                                                        <li class="dropdown ">

                                                        </li>
                                                        <li class="dropdown ">
                                                            <a href="#">Milano</a>
                                                        </li>
                                                        <li class="dropdown ">
                                                            <a href="#">Pavia</a>
                                                        </li>
                                                        <li class="dropdown">
                                                            <a href="#">Treviglio</a>

                                                        </li>
                                                    </ul>
                                                </li>
                                                <!-- mega-menu start -->
                                                <li class="nav-item dropdown  mega-menu mega-menu--narrow">
                                                    <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">People</a>
                                                </li>
                                                <!-- mega-menu end -->

                                                    <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">News</a>
                                                </li>
                                                <li class="nav-item dropdown ">
                                                    <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">Events</a>
                                                </li>
                                                <li class="nav-item dropdown ">
                                                    <a href="#" class="nav-link dropdown-toggle" id="seventh-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">How to</a>
                                                    <ul class="dropdown-menu" aria-labelledby="seventh-dropdown">
                                                        <li><a href="#">Help us</a></li>
                                                        <li><a href="#">Contact us</a></li>
                                                    </ul>
                                                </li>
                                                <li class="nav-item dropdown ">
                                                    <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">FAQ</a>
                                                </li>
                                            </ul>
                                            <!-- main-menu end -->
                                        </div>
                                    </nav>
                                </div>
                                <!-- main-navigation end -->
                            </div>

                        </div>
                    </div>
